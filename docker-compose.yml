version: '2'
services:
  master:
    restart: always
    build: ./db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=examplepass
      - MYSQL_DATABASE=demodb
      - MYSQL_USER=one
      - MYSQL_PASSWORD=onepwd
      - MYSQL_REPLICA_USER=replica
      - MYSQL_REPLICA_PASS=replica_Passw0rd
    volumes:
      - ./datavolume:/var/lib/mysql:z
    command: ["mysqld", "--log-bin=mysql-bin", "--server-id=1"]
  slave:
    build: ./db
    restart: always
    ports:
      - '3307:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=examplepass
      - MYSQL_USER=one
      - MYSQL_PASSWORD=onepwd
      - MYSQL_REPLICA_USER=replica
      - MYSQL_REPLICA_PASS=replica_Passw0rd
      - MYSQL_MASTER_SERVER=master
      - MYSQL_MASTER_WAIT_TIME=10
    command: ["mysqld", "--log-bin=mysql-bin", "--server-id=2"]
  web:
    restart: always
    build: .
    command: python ./manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code:z
    expose:
      - "8000"
    depends_on:
      - master
  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:z
    volumes_from:
      - web
    links:
      - web:web
